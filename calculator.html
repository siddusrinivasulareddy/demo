    <!-- <h1>calculator</h1>  -->
    <div class="box">
        <div id="display"></div>
        <div class="keys">
            <div class="row">
            <div class="num" onclick="clearDisplay()">AC</div>
            <div class="num" onclick="appendNumber('7')">7</div>
            <div class="num" onclick="appendNumber('6')">6</div>
            <div class="num" onclick="appendNumber('3')">3</div>
            <div class="num" onclick="appendNumber('.')">.</div>
        </div>
            <div class="row">
                <div class="num" onclick="appendNumber('C')">C</div>
                <div class="num" onclick="appendNumber('8')">8</div>
                <div class="num" onclick="appendNumber('5')">5</div>
                <div class="num" onclick="appendNumber('2')">2</div>
                <div class="num" onclick="appendNumber('0')">0</div>
            </div>
            <div class="row">
                <div class="num" onclick="appendNumber('%')">%</div>
                <div class="num" onclick="appendNumber('9')">9</div>
                <div class="num" onclick="appendNumber('4')">4</div>
                <div class="num" onclick="appendNumber('1')">1</div>
                <div class="num" onclick="appendNumber('1')">ac</div>
            </div>
            <div class="row">
                <div class="num1" onclick="appendOperator('/')">/</div>
                <div class="num1" onclick="appendOperator('*')">*</div>
                <div class="num1" onclick="appendOperator('-')">-</div>
                <div class="num1" onclick="appendOperator('+')" >+</div>
                <div class="num1" onclick="appendOperator('=')">=</div>
            </div>
        </div>
    </div>
    <script>
        function appendNumber(number) {
            document.getElementById('display').value += number;
        }

        function appendOperator(operator) {
            document.getElementById('display').value += ' ' + operator + ' ';
        }

        function clearDisplay() {
            document.getElementById('display').value = '';
        }

        function calculateResult() {
            try {
                let result = eval(document.getElementById('display').value);
                document.getElementById('display').value = result;
            } catch (error) {
                document.getElementById('display').value = 'Error';
            }
        }
    </script>
</body>
